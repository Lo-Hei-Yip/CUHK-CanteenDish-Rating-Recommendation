<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUHK Canteen Recommendations</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html">Rate & View Ratings</a>
        <a href="recommend.html">Recommendations</a>
    </nav>
    <h1>CUHK Canteen Recommendations</h1>
    <h2>Get Your Recommendations</h2>
    <form id="recommend-form">
        <label for="username">Your Username:</label>
        <input type="text" id="username" required>
        <button type="submit">Show Recommendations</button>
    </form>
    <div id="recommendations"></div>
    <div id="all-dishes-ranking">
        <h2>All Dishes Ranking</h2>
        <table id="ranking-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Dish</th>
                    <th>Canteen</th>
                    <th>Price (HK$)</th>
                    <th>Bayesian Average Rating</th>
                </tr>
            </thead>
            <tbody id="ranking-table-body"></tbody>
        </table>
    </div>
    <script src="recommend.js"></script>
</body>
</html>
