<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUHK Canteen Rating</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="/">Rate & View Ratings</a>
        <a href="/recommend">Recommendations</a>
    </nav>
    <h1>CUHK Canteen Rating</h1>
    <div id="canteen-showcase">
        <h2>Canteen Showcase</h2>
        <div id="canteen-list"></div>
    </div>
    <div id="dish-list"></div>
    <h2>Rate a Dish</h2>
    <form id="rating-form">
        <label for="username">Your Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="canteen">Canteen:</label>
        <select id="canteen" name="canteen" required>
            <option value="" disabled selected>Select a canteen</option>
            <option value="New Asia College Student Canteen">新亞書院學生餐廳</option>
            <option value="United College Student Canteen">聯合書院學生膳堂</option>
            <option value="Chung Chi College Student Canteen">眾志堂學生膳堂</option>
            <option value="Pommerenke Student Centre Coffee Shop">范克廉樓咖啡閣</option>
            <option value="CUHK Noodle House">中大麵膳坊</option>
            <option value="CUHK Central Canteen">中大大膳堂</option>
            <option value="CUHK Paper & Coffee">CUHK Paper & Coffee</option>
            <option value="Orchid Lodge Restaurant">蘭苑餐廳</option>
        </select>
        
        <label for="dish">Dish:</label>
        <select id="dish" name="dish" required>
            <option value="" disabled selected>Select a dish</option>
            <!-- Options populated dynamically based on canteen -->
        </select>
        
        <div id="new-dish-section" style="display: none;">
            <label for="new-dish-name">New Dish Name:</label>
            <input type="text" id="new-dish-name" name="new-dish-name">
        </div>
        
        <label for="price">Price (HK$):</label>
        <input type="number" id="price" name="price" min="0" step="0.1" required>
        
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" required>
        
        <label for="review">Review:</label>
        <textarea id="review" name="review" required></textarea>
        
        <button type="submit">Submit Rating</button>
    </form>
    <div id="ratings-list"></div>
    <script src="script.js"></script>
</body>
</html>
